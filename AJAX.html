<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="AJAX()">Information about Tuperware
</button>
<br><br>
<div id="example"></div>

<script>
function AJAX() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      AJAX_example(this);
    }
  };
  xhttp.open("GET", "sr.xml", true);
  xhttp.send();
}
function AJAX_example(xml) {
  var i;
  var xml_data = xml.responseXML;
  var data="";
  var x = xml_data.getElementsByTagName("product");
  for (i = 0; i <x.length; i++) { 
    data +=
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + ":"+
     
    x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +" : "+

    x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue +" : "+

    x[i].getElementsByTagName("color")[0].childNodes[0].nodeValue +"<br>"
    ;
  }
  document.getElementById("example").innerHTML = data;
}
</script>

</body>
</html>
